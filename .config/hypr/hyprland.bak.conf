# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3, 2560x1440@165, 0x0,  1, bitdepth, 10,  #cm, hdr, sdrbrightness, 1.45, sdrsaturation, 0.98
monitor=HDMI-A-1, 1920x1080@60, 2560x300,  1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = xrandr --output DP-3 --primary &
exec-once = hyprsome workspace 0 &
exec-once = swww-daemon &
exec-once = waybar &
exec-once = systemctl --user start hyprpolkitagent
#exec-once = rofi-polkit-agent &
exec-once = swayosd-server &
exec-once = feishin &
exec-once = vesktop &
exec-once = thunderbird &
exec-once = swaync &
exec-once = nm-applet &
exec-once = zen-browser &
exec-once = hyprswitch init --show-title &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = HYPRSHOT_DIR,/home/master/Pictures/Screenshots

env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11,*
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

cursor {
    no_hardware_cursors = true
    inactive_timeout = 3


experimental {
    xx_color_management_v4 = true
#    hdr = true
#    wide_color_gamut = true
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(f2f3f4)
    col.inactive_border = rgb(1e1e2e)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

#    drop_shadow = false
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 7
        passes = 1
        xray = false
        new_optimizations = true
        vibrancy = 0.1796
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vrr = 0
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    scroll_points = 0.1
    scroll_factor = 1.0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
#gestures {
#    workspace_swipe = false
#}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, I, exec, zen-browser
bind = $mainMod SHIFT, E, exec, kitty nvim
bind = $mainMod, K, exec, kpl
bind = $mainMod, V, exec, rofi-nordvpn
bind = $mainMod SHIFT CONTROL, S, exec, hyprshot -m region --freeze
bind = $mainMod SHIFT, S, exec, flameshot gui --clipboard
bind = $mainMod, O, movewindow, mon:+1
bind = $mainMod CONTROL, J, focusmonitor, +1
bind = $mainMod, M, fullscreen, 1
bind = $mainMod ALT, S, exec, wlogout
bind = $mainMod, A, exec, audio
bind = , Print, exec, mutemic
bind = SHIFT, Print, exec, mutemic
bind = $mainMod CONTROL, X, exec, xkill
bind = $mainMod SHIFT, A, exec, curd -current
bind = $mainMod, Q, exec, internet-radio
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, TAB, exec, hyprswitch gui --mod-key alt --key TAB --close mod-key-release && hyprswitch dispatch


# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = SHIFT, XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod, XF86AudioPlay, exec, playerctl play-pause

bind = $mainMod, XF86AudioRaiseVolume, exec, playerctl -p mpv volume 0.05+
bind = $mainMod, XF86AudioLowerVolume, exec, playerctl -p mpv volume 0.05-
bind = $mainMod SHIFT, XF86AudioLowerVolume, exec, playerctl -p mpv volume 0.00

# Move focus with mainMod + arrow keys
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, J, swapnext
bind = $mainMod, H, resizeactive, -50 0
bind = $mainMod, L, resizeactive, 50 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprsome workspace 0
bind = $mainMod, 2, exec, hyprsome workspace 1
bind = $mainMod, 3, exec, hyprsome workspace 2
bind = $mainMod, 4, exec, hyprsome workspace 3
bind = $mainMod, 5, exec, hyprsome workspace 4
bind = $mainMod, 6, exec, hyprsome workspace 4
bind = $mainMod, 7, exec, hyprsome workspace 6
bind = $mainMod, 8, exec, hyprsome workspace 7
bind = $mainMod, 9, exec, hyprsome workspace 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprsome move 0
bind = $mainMod SHIFT, 2, exec, hyprsome move 1
bind = $mainMod SHIFT, 3, exec, hyprsome move 2
bind = $mainMod SHIFT, 4, exec, hyprsome move 3
bind = $mainMod SHIFT, 5, exec, hyprsome move 4
bind = $mainMod SHIFT, 6, exec, hyprsome move 5
bind = $mainMod SHIFT, 7, exec, hyprsome move 6
bind = $mainMod SHIFT, 8, exec, hpyrsome move 7
bind = $mainMod SHIFT, 9, exec, hyprsome move 8

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod CONTROL, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################




