# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-3, 2560x1440@165, 0x0, 1, bitdepth, 10,# cm, hdr, sdrbrightness, 1.45, sdrsaturation, 0.98
monitor=HDMI-A-1, 1920x1080@60, 2560x300, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = qs -c noctalia-shell
#exec-once = xrandr --output DP-3 --primary &
#exec-once = hyprsome workspace 1 &
#exec-once = swww-daemon &
#exec-once = waybar &
exec-once = systemctl --user start hyprpolkitagent
#exec-once = swayosd-server &
exec-once = feishin &
exec-once = vesktop &
exec-once = thunderbird &
#exec-once = swaync &
exec-once = nm-applet &
exec-once = zen-browser &
exec-once = hyprswitch init --show-title &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRSHIT_DIR,/home/master/Pictures/Screenshots/

env = QT_QPA_PLATFORM, wayland;xcb
env = GDK_BACKEND,wayland,x11,*
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto


cursor {
    no_hardware_cursors = true
    inactive_timeout = 3
}

xwayland {
  force_zero_scaling = true
}


###################
### PERMISSIONS ###
###################

