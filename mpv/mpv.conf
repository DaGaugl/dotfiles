## GENERAL ##
save-position-on-quit
border=no
no-keepaspect-window
geometry=50%
ontop=no
osd-font-size=25
idle=yes
fullscreen=no

## VIDEO ##
profile=gpu-hq
hwdec=auto-copy
sub-auto=all
sub-format=de

## STREAMING ##
cache=yes
demuxer-max-bytes=750M
demuxer-max-back-bytes=1800M
loop-playlist=inf

## AUDIO ##
volume=80
volume-max=200

